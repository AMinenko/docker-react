sudo: required
services:
  - docker


before_install:
  - docker build -t aminenko/docker-react -f Dockerfile.dev . 

script:
  - docker run -e CI=true aminenko/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react"
  environment: "Docker-react-env"
  bucket_name: "elasticbeanstalk-eu-west-1-214332176162"
  bucket_path: "docker-react"
  on:
    branch: master
  
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
